<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" href="img/icon.png" />
    <title>Clock IN App</title>
    <style>
      * {
        font-family: "Nunito", sans-serif;
        margin: 0;
      }

      ::-webkit-scrollbar {
        width: 8px; /* Ancho de la barra de desplazamiento */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #0a4382; /* Color del "pulgón" o la parte que puedes arrastrar */
        border-radius: 6px; /* Borde redondeado del pulgón */
      }

      ::-webkit-scrollbar-track {
        background-color: #d5d5d5; /* Color de fondo de la barra de desplazamiento */
      }
    </style>
    <title>React Admin App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div id="root"></div>
  </body>
</html>
